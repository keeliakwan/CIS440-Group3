<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management System</title>
    <link rel="stylesheet" type="text/css" href="./FMS.css"></style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="FMS.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <a href="FMS.html">FMS</a>
    </div>
    <a href="#" id="dashboard" onclick="dashboardLink();return false;">Dashboard</a>
    <a href="#" id="enterFeedback" onclick="enterFeedbackLink();return false;">Enter Feedback</a>
    <a href="#" id="manageAccounts" onclick="manageAccountsLink();return false;">Manage Accounts</a>
    <br>
    <br>
    <a href="login.html">Login</a>
    <a href="#" id="logout" onclick="logoutLink();return false;">Logout</a>
  </div>

  <div class="main-content">
    <div class="card" id="fullAccountsList">
      <div class="card-header" id="accountsListHeader">Existing Accounts</div>
      <table id="accountsTable" class="dataTable">
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Account Type</th>
        </tr>
      </table>
      <button type="submit" onclick="newAccountPage()" id="newButton">New Account</button>
    </div>
  </div>
</body>

</html>
