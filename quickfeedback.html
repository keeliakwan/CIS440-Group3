<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Feedback</title>
    <link rel="stylesheet" type="text/css" href="quickFeedback.css">
</head>
<body>
    <h1>Quick Feedback</h1>
    <form id="quickFeedbackForm">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <script src="quickFeedback.js"></script>
</body>
</html>
