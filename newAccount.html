<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management System - Login</title>
    <link rel="stylesheet" type="text/css" href="./FMS.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="FMS.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <a href="FMS.html">FMS</a>
    </div>
    <a href="#" id="dashboard" onclick="dashboardLink();return false;">Dashboard</a>
    <a href="#" id="enterFeedbackLink" onclick="enterFeedbackLink();return false;">Enter Feedback</a>
    <a href="#" id="manageAccountsLink" onclick="manageAccountsLink();return false;">Manage Accounts</a>
    <br>
    <br>
    <a href="login.html">Login</a>
    <a href="#" id="logoutLink" onclick="logoutLink();return false;">Logout</a>
  </div>

  <div class="main-content">
    <div class="login-form">
      <h2 id="centeredHeader">New Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="username">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="username">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="accountTypes">Account Type:</label>
          <select name="accountType" id="accountTypes" class="dropdownMenus">
              <option value="employee">Employee</option>
              <option value="manager">Manager</option>
              <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" onclick="createNewAccount()">Create New Account</button>
      </form>
    </div>
  </div>
</body>

</html>
