<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management System - Login</title>
    <link rel="stylesheet" type="text/css" href="./FMS.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="FMS.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <a href="FMS.html">FMS</a>
    </div>
    <a href="#" id="dashboard" onclick="dashboardLink();return false;">Dashboard</a>
    <a href="#" id="enterFeedbackLink" onclick="enterFeedbackLink();return false;">Enter Feedback</a>
    <a href="#" id="manageAccountsLink" onclick="manageAccountsLink();return false;">Manage Accounts</a>
    <br>
    <br>
    <a href="login.html">Login</a>
    <a href="#" id="logoutLink" onclick="logoutLink();return false;">Logout</a>
  </div>

  <div class="main-content">
    <div class="feedback-form">
      <h2 id="centeredHeader">New Feedback</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="currentDate">Current Date:</label>
          <label id="currentDate" class="retrievedData"></label>
        </div>
        <div class="form-group">
          <label for="manager">Manager Entering Feedback:</label>
          <label id="manager" class="retrievedData"></label>
        </div>
        <div class="form-group">
          <label for="employee">Employee:</label>
          <select name="employee" id="employee" class="dropdownMenus" required>
            <option value="" selected disabled hidden>Select an Option</option> 
          </select>
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <select name="department" id="department" class="dropdownMenus" required>
            <option value="" selected disabled hidden>Select an Option</option> 
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
            <option value="Accounting">Accounting</option>
            <option value="Development">Development</option>
          </select>
        </div>
        <div class="form-group">
          <label for="feedbackArea">Received Feedback:</label>
          <textarea id="feedbackArea" name="feedbackArea" wrap="soft" required></textarea>
        </div>
        <button type="submit" onclick="createNewFeedback()">Enter Feedback</button>
      </form>
    </div>
  </div>
</body>

</html>
